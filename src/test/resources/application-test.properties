# Test Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/isa_db_test
spring.datasource.username=postgres
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# JWT Configuration
jwt.secret=test-secret-key-12345678901234567890123456789012
jwt.expiration=86400000

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB

# File Storage
file.upload.dir=uploads/test/videos
file.thumbnail.dir=uploads/test/thumbnails

# Disable email for tests
spring.mail.host=
spring.mail.port=

